<!DOCTYPE html>
<html>
<head>
	<title>Evbot Submission Page</title>
</head>
<body>
	<h1>Suggest an EvBot video!</h1>
	<p>Find some dope monkey vids for me</p>
	<div>
		<textarea id="urlInput" name="urlInput" rows="1" cols="60" placeholder="Link to video goes here..."></textarea>
		<br>
		<textarea id="descInput" name="descInput" rows="4" cols="60" placeholder="Describe Evan's action here..."></textarea>
		<br>
		<button id="sendButton">Submit</button>
	</div>
	<script src="front_end.js"></script>
	<script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
</body>
</html>
